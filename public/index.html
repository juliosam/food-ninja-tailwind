<body class="flex justify-center items-center w-screen bg-blue-100">

  <div class="container w-1/2 bg-white rounded-xl overflow-hidden lg:w-1/4 md:w-1/3">
    <div class="flex flex-col items-center ">
      <div class="">
        <img src="img/illustration-hero.svg">

      <div class="pt-8 text-2xl font-bold">
